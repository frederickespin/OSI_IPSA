<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>OSI — Roles dinámicos (roles_v1d_fixed)</title>
<meta name="theme-color" content="#0d6efd">
<style>
:root{--bg:#f6f7fb;--fg:#101828;--muted:#667085;--border:#e4e7ec;--primary:#0d6efd;--card:#fff;--fs:clamp(14px,1.6vw,16px);--fs-sm:clamp(12px,1.4vw,14px);--r:14px}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-size:var(--fs)}
.container{max-width:1040px;margin:24px auto;padding:0 16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--r);box-shadow:0 1px 2px rgba(16,24,40,.04);padding:20px}
.header{display:grid;grid-template-columns:auto 1fr;gap:16px;align-items:center;border-bottom:1px solid var(--border);padding-bottom:12px;margin-bottom:16px}
.header img{height:68px;width:auto;object-fit:contain;border-radius:10px;background:transparent}
h1{margin:0;font-size:clamp(18px,2.2vw,22px)} .sub{color:var(--muted);font-size:var(--fs-sm);margin-top:4px}
.grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
.field label{display:block;font-size:12px;color:#344054;margin-bottom:6px;font-weight:600}
input,select{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:#fff;min-height:40px}
input[readonly]{background:#f9fafb;color:#555}
.section-title{font-weight:800;margin:16px 0 8px}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
button{border:1px solid var(--border);border-radius:12px;padding:10px 14px;background:#fff;font-weight:700;cursor:pointer}
button.primary{background:var(--primary);color:#fff;border-color:var(--primary);box-shadow:0 1px 0 rgba(13,110,253,.18)}
.meta{display:flex;gap:8px;align-items:center;justify-content:space-between;font-size:var(--fs-sm);color:var(--muted);margin-top:6px}

.overlay{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:60}
.modal{background:#fff;border:1px solid var(--border);border-radius:var(--r);width:min(94vw,860px);max-height:88vh;display:flex;flex-direction:column}
.modal .head{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:800}
.modal .body{padding:12px 16px;overflow:auto}
.modal .foot{padding:12px 16px;border-top:1px solid var(--border);display:flex;gap:10px;justify-content:flex-end}

.roleswrap{display:flex;flex-wrap:wrap;gap:8px;max-height:120px;overflow:auto}
.chip{border:1px solid var(--border);border-radius:999px;padding:6px 10px;cursor:pointer;user-select:none;font-size:var(--fs-sm)}
.chip.on{background:#0d6efd;color:#fff;border-color:#0d6efd}

table{width:100%;border-collapse:collapse;font-size:var(--fs-sm)} th,td{border-bottom:1px solid #eee;padding:8px;vertical-align:top}
th{text-align:left;position:sticky;top:0;background:#fff;z-index:1}
.tbl-wrap{overflow:auto;max-height:56vh;border:1px solid var(--border);border-radius:12px}
.tbl-input{width:100%;padding:8px 10px;border:1px solid var(--border);border-radius:10px;min-height:36px}

@media (max-width:900px){.grid4{grid-template-columns:repeat(2,1fr)}}
@media (max-width:700px){.header{grid-template-columns:1fr}.header img{height:60px}.modal{width:96vw;max-height:90vh}.roleswrap{max-height:96px} th:nth-child(3),td:nth-child(3){min-width:420px}}
@media (max-width:480px){.tbl-input{min-height:34px;padding:8px 10px} th,td{padding:6px}}
</style>
</head>

<div id="modalAsignar" class="overlay"><div class="modal">
  <div class="head">Seleccionar personal (filtrar por cargo)</div>
  <div class="body">
    <input id="buscaOper" placeholder="Buscar por nombre, número o cargo" class="tbl-input" style="margin-bottom:10px">
    <div id="chipsRoles" style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px"></div>
    <div id="listChecks" style="max-height:52vh;overflow:auto;border:1px solid var(--border);border-radius:12px;background:#fff"></div>
  </div>
  <div class="foot"><button id="selGuardar" class="primary">Aplicar</button><button id="selCerrar">Cerrar</button></div>
</div></div>

<div id="modalGestion" class="overlay"><div class="modal">
  <div class="head">Registrar / Editar personal</div>
  <div class="body">
    <div style="display:grid;grid-template-columns:1fr 1fr 1fr auto;gap:10px;margin-bottom:8px">
      <input id="empNum" class="tbl-input" placeholder="No. de empleado">
      <input id="empNombre" class="tbl-input" placeholder="Nombre y apellido">
      <div id="empRoles" class="roleswrap" style="border:1px dashed var(--border);padding:8px;border-radius:10px"></div>
      <button id="empAgregar" class="primary">Agregar</button>
    </div>
    <input id="busca" class="tbl-input" placeholder="Buscar en personal (nombre, número o rol)" style="margin-bottom:8px">

      <table><thead><tr><th>Número</th><th>Nombre</th><th>Roles</th><th>Activo</th><th>Acciones</th></tr></thead><tbody id="tbPersonal"></tbody></table>
    </div>
  </div>
  <div class="foot"><button id="gCerrar">Cerrar</button></div>
</div></div>
