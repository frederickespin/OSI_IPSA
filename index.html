<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>OSI — Asignación + Evidencia (Supervisor) (v1k)</title>
<meta name="theme-color" content="#0d6efd">
<style>
:root{ --bg:#f6f7fb; --fg:#101828; --muted:#667085; --border:#e6e7ec; --primary:#0d6efd; --primary-600:#0b5ed7; --card:#fff; --danger:#b42318; --fs:clamp(13px,3.6vw,15px); --fs-sm:clamp(12px,3.2vw,14px); --r:16px; --cb:16px; }
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-size:var(--fs)}
.container{max-width:1040px;margin:18px auto;padding:0 12px 96px}
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--r);box-shadow:0 1px 2px rgba(16,24,40,.06);padding:16px}
.header{display:grid;grid-template-columns:1fr;gap:10px;align-items:center;border-bottom:1px solid var(--border);padding-bottom:10px;margin-bottom:12px}
.header .row{display:flex;align-items:center;gap:12px}
.header img{height:56px;width:auto;object-fit:contain;border-radius:10px;background:#fff;border:1px solid var(--border);padding:4px}
h1{margin:0 0 2px 0;font-size:clamp(18px,5vw,22px)} .sub{color:var(--muted);font-size:var(--fs-sm)}
.grid4{display:grid;grid-template-columns:1fr;gap:10px}
.field label{display:block;font-size:12px;color:#344054;margin-bottom:6px;font-weight:700}
input,select,textarea{width:100%;padding:11px 12px;border:1px solid var(--border);border-radius:14px;background:#fff;min-height:38px;font-size:var(--fs)}
textarea{min-height:120px;resize:vertical}
input[readonly]{background:#f9fafb;color:#475467}
.section-title{font-weight:800;margin:14px 0 8px}
.tbl-wrap{overflow:auto;border:1px solid var(--border);border-radius:14px;background:#fff}
table{width:100%;border-collapse:collapse;font-size:var(--fs-sm)}
th,td{border-bottom:1px solid #eef0f3;padding:8px;vertical-align:middle}
th{position:sticky;top:0;background:#fff;z-index:1;text-align:left}
.tbl-input{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;min-height:36px;font-size:var(--fs)}
input[type="checkbox"].sm{width:var(--cb);height:var(--cb);min-width:var(--cb);min-height:var(--cb);accent-color:var(--primary)}
select.msel{min-height:130px;padding:6px;border-radius:12px}
select.msel option{padding:6px 8px;line-height:1.2}
.counter{color:#344054;background:#eff1f5;border:1px solid #e3e6ec;border-radius:999px;padding:4px 10px;font-size:12px;font-weight:700}
.badge{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;font-size:var(--fs-sm)}
.badge-role{border-color:#dbe7ff;background:#f0f6ff;color:#0b5ed7;font-weight:800;text-transform:uppercase;letter-spacing:.3px}
.bottom-nav{position:fixed;left:0;right:0;bottom:0;background:rgba(255,255,255,.95);backdrop-filter:saturate(180%) blur(8px);border-top:1px solid var(--border);padding:8px 14px calc(8px + env(safe-area-inset-bottom));z-index:80}
.bottom-nav .row{display:flex;justify-content:space-around;gap:8px}
.icon-btn{width:64px;height:44px;border-radius:12px;border:1px solid var(--border);background:#fff;display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer}
.icon-btn.plus{background:#0d6efd;border-color:#0d6efd;color:#fff;box-shadow:0 1px 0 rgba(13,110,253,.2)}
/* modal */
.overlay{display:none;position:fixed;inset:0;background:rgba(16,24,40,.45);z-index:100;align-items:center;justify-content:center;padding:12px}
.modal{width:min(980px,100%);max-height:90vh;overflow:auto;background:#fff;border-radius:16px;border:1px solid var(--border);box-shadow:0 20px 60px rgba(16,24,40,.3);display:flex;flex-direction:column}
.modal .head{padding:12px 16px;border-bottom:1px solid var(--border);font-weight:800}
.modal .body{padding:12px 16px}
.modal .foot{padding:12px 16px;border-top:1px solid var(--border);display:flex;gap:8px;justify-content:flex-end}
.btn{appearance:none;border:1px solid var(--border);background:#fff;border-radius:10px;padding:10px 14px;cursor:pointer}
.btn-primary{background:var(--primary);border-color:var(--primary);color:#fff}
/* tasks */
.task-card{border:1px dashed #d9dbe1;border-radius:14px;padding:10px;margin:8px 0;background:#fafbff}
.task-card .top{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
.task-card .grid3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin-top:8px}
.task-card .thumb{max-width:140px;max-height:140px;border:1px solid var(--border);border-radius:10px;display:block}
.photo-ctrls{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
@media (min-width:720px){ .header{grid-template-columns:auto 1fr}.header img{height:68px} .grid4{grid-template-columns:repeat(4,1fr)} .container{padding:0 16px 96px}.card{padding:20px} }
</style>
</head><body>
<div class="container">
<div class="card">
</body></html>
