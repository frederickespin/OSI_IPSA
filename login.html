<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Acceso — Encargados</title>
<style>
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;margin:0}
.card{max-width:420px;margin:14vh auto;padding:20px;border:1px solid #e6e7ec;background:#fff;border-radius:16px;box-shadow:0 1px 2px rgba(16,24,40,.06)}
h1{margin:0 0 8px;font-size:22px}
.sub{color:#667085;font-size:13px}
input{width:100%;padding:12px;border:1px solid #e6e7ec;border-radius:14px;margin:10px 0 12px}
button{width:100%;padding:12px;border:none;border-radius:12px;background:#0d6efd;color:#fff;font-weight:600}
small a{color:#0d6efd;text-decoration:none}
</style>
</head>
<body>
<div class="card">
  <h1>Acceso</h1>
  <div class="sub">Introduce tu PIN de Encargado</div>
  <input id="pin" type="password" placeholder="PIN" inputmode="numeric" autofocus>
  <button id="go">Entrar</button>
  <small>¿Olvidaste el PIN? Entra con <a href="settings.html?skipAuth=1">Configuración</a> y cámbialo.</small>
</div>
<script src="auth.js?v=iphone_ok"></script>
<script>
  const $=id=>document.getElementById(id);
  $('go').onclick=()=>{
    const pin=$('pin').value.trim();
    if(pin===OSI_AUTH.getPin()){ OSI_AUTH.login(); location.replace('index.html'); }
    else alert('PIN incorrecto');
  };
  document.addEventListener('keydown',e=>{ if(e.key==='Enter') $('go').click(); });
</script>
</body>
</html>
