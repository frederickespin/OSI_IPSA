<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Catálogo de Personal — OSI</title>
  <style>
    :root{ --bg:#f7f7fb; --fg:#111; --muted:#666; --card:#fff; --border:#e4e7ec; --primary:#0d6efd; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg);}
    .container{max-width:800px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
    h1{font-size:20px;margin:0 0 12px 0}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    .row>*{flex:1 1 0}
    input,select,button{padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
    button.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    ul{list-style:none;margin:0;padding:0;max-height:60vh;overflow:auto}
    li{display:flex;align-items:center;gap:8px;padding:8px;border-bottom:1px solid var(--border)}
    .muted{color:var(--muted);font-size:12px}
    .tag{font-size:11px;background:#eef2ff;border:1px solid #dfe3f0;padding:2px 6px;border-radius:999px}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <a href="index.html"><button>← Volver</button></a>
      <div class="muted" style="margin-left:auto">Los cambios se guardan automáticamente</div>
    </div>
    <div class="card">
      <h1>Catálogo de personal</h1>
      <div class="row">
        <input id="nombre" placeholder="Nombre y apellido">
        <select id="rol">
          <option value="Operario">Operario</option>
          <option value="Supervisor">Supervisor</option>
          <option value="Encargado">Encargado</option>
          <option value="Administración">Administración</option>
        </select>
        <button id="btnAgregar" class="primary">Agregar</button>
      </div>
      <ul id="lista"></ul>
      <div class="row">
        <button id="btnEliminarSel">Eliminar seleccionados</button>
        <button id="btnMarcarTodos">Marcar todos activos</button>
        <button id="btnDesmarcarTodos">Desmarcar todos</button>
      </div>
      <div class="muted">Solo el personal marcado como <span class="tag">activo</span> aparecerá en las sugerencias del formulario.</div>
    </div>
  </div>
  <script src="personal.js" defer></script>
</body>
</html>
