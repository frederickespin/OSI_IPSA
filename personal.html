<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Gestión de personal</title>
<style>
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f6f7fb;margin:0}
.container{max-width:900px;margin:18px auto;padding:0 12px}
.card{background:#fff;border:1px solid #e6e7ec;border-radius:16px;box-shadow:0 1px 2px rgba(16,24,40,.06);padding:16px;margin-bottom:12px}
h1{margin:6px 0 8px}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
input,select{width:100%;padding:11px 12px;border:1px solid #e6e7ec;border-radius:14px}
.badge{display:inline-flex;gap:6px;align-items:center;padding:6px 12px;border:1px solid #e6e7ec;border-radius:999px;background:#fff}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #e6e7ec}
.emp{display:flex;align-items:center;gap:8px}
.code{font-size:12px;background:#eef2ff;border:1px solid #dfe3ff;padding:2px 8px;border-radius:999px}
.roles{min-width:160px}
.sm{width:22px;height:22px}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Gestión de personal</h1>
    <div class="grid2">
      <input id="num" placeholder="No. de empleado">
      <input id="nom" placeholder="Nombre y apellido">
    </div>
    <div style="margin:8px 0"><label>Roles (multi-select)</label>
      <select id="roles" multiple size="6" style="width:100%;border-radius:14px;border:1px solid #e6e7ec"></select>
    </div>
    <button id="add" class="badge" type="button">➕ Agregar</button>
    <input id="q" placeholder="Buscar por nombre, número o rol" style="width:100%;margin-top:8px">

    <table style="margin-top:10px">
      <thead><tr><th>Activo</th><th>Empleado</th><th>Roles</th><th>Acciones</th></tr></thead>
      <tbody id="tb"></tbody>
    </table>
  </div>
  <a class="badge" href="index.html">← Volver al formulario</a>
</div>
<script src="auth.js?v=iphone_ok"></script>
<script src="personal.js?v=iphone_ok"></script>
</body>
</html>
