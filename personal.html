<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Catálogo de Personal — OSI</title>
  <style>
    :root{ --bg:#f7f7fb; --fg:#111; --muted:#666; --card:#fff; --border:#e4e7ec; --primary:#0d6efd; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f7f7fb;color:#111;}
    .container{max-width:900px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px}
    h1{font-size:20px;margin:0 0 12px 0}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    .row>*{flex:1 1 0}
    input,select,button{padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
    button.primary{background:#0d6efd;color:#fff;border-color:#0d6efd}
    table{width:100%;border-collapse:collapse}
    th,td{border-top:1px solid var(--border);padding:8px;text-align:left}
    th{background:#f2f4f7}
    .muted{color:var(--muted);font-size:12px}
    label.small{font-size:12px;color:#333;margin-right:4px}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <a href="index.html"><button>← Volver</button></a>
      <a href="settings.html" style="margin-left:auto"><button>⚙️ Configuración</button></a>
    </div>
    <div class="card">
      <h1>Catálogo de personal</h1>
      <div class="row">
        <input id="nombre" placeholder="Nombre y apellido">
        <select id="rol">
          <option value="Operario">Operario</option>
          <option value="Supervisor">Supervisor</option>
          <option value="Encargado">Encargado</option>
          <option value="Administración">Administración</option>
        </select>
        <label class="small"><input type="checkbox" id="creador"> Creador OSI</label>
        <label class="small"><input type="checkbox" id="activo" checked> Activo</label>
        <button id="btnAgregar" class="primary">Agregar</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Creador OSI</th>
            <th>Activo</th>
            <th style="width:120px">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <p class="muted" style="margin-top:10px">La sesión se cierra automáticamente tras 1 min de inactividad.</p>
    </div>
  </div>
  <script src="auth.js"></script>
  <script src="personal.js" defer></script>
</body>
</html>
