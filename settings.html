<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Configuración — Roles y Personal (v1g_designpolish)</title>
<style>
:root{
  --bg:#f6f7fb; --fg:#101828; --muted:#667085; --border:#e6e7ec; --primary:#0d6efd; --primary-600:#0b5ed7;
  --card:#fff; --ok:#039855; --danger:#b42318;
  --fs:clamp(13px,3.6vw,15px); --fs-sm:clamp(12px,3.2vw,14px); --r:16px; --inr:14px; --cb:16px;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-size:var(--fs)}
.container{max-width:1040px;margin:18px auto;padding:0 12px}
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--r);box-shadow:0 1px 2px rgba(16,24,40,.06);padding:16px}
.header{display:grid;grid-template-columns:1fr;gap:10px;align-items:center;border-bottom:1px solid var(--border);padding-bottom:10px;margin-bottom:12px}
.header .row{display:flex;align-items:center;gap:12px}
.header img{height:56px;width:auto;object-fit:contain;border-radius:10px;background:#fff;border:1px solid var(--border);padding:4px}
h1{margin:0 0 2px 0;font-size:clamp(18px,5vw,22px);letter-spacing:.2px}
h2{margin:0 0 8px 0;font-size:clamp(17px,4.4vw,20px)}
.sub{color:var(--muted);font-size:var(--fs-sm);margin-top:2px}
.grid4{display:grid;grid-template-columns:1fr;gap:10px}
.field label{display:block;font-size:12px;color:#344054;margin-bottom:6px;font-weight:700;letter-spacing:.2px}
input,select{width:100%;padding:11px 12px;border:1px solid var(--border);border-radius:14px;background:#fff;min-height:38px;font-size:var(--fs)}
input[readonly]{background:#f9fafb;color:#475467}
.input-soft{background:#f8fafc;border-color:#edf0f4}
.section-title{font-weight:800;margin:14px 0 8px}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.btn{border:1px solid var(--border);border-radius:999px;padding:10px 14px;background:#fff;font-weight:700;cursor:pointer;font-size:var(--fs);display:inline-flex;gap:8px;align-items:center}
.btn-primary{background:var(--primary);color:#fff;border-color:var(--primary)}
.btn-primary:active{background:var(--primary-600)}
.btn-danger{border-color:#ffe1e1;color:var(--danger);background:#fff}
.badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;font-size:var(--fs-sm)}
.badge-primary{border-color:#dbe7ff;color:#0b5ed7;background:#f0f6ff;font-weight:800;text-transform:uppercase;letter-spacing:.3px}
.kpi{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#eef2ff;border:1px solid #d4dcff;font-size:var(--fs-sm)}
.meta{display:flex;gap:8px;align-items:center;justify-content:space-between;font-size:var(--fs-sm);color:var(--muted);margin-top:6px}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:60}
.modal{background:#fff;border:1px solid var(--border);border-radius:var(--r);width:min(96vw,860px);max-height:92vh;display:flex;flex-direction:column}
.modal .head{padding:12px 14px;border-bottom:1px solid var(--border);font-weight:900}
.modal .body{padding:10px 12px;overflow:auto}
.modal .foot{padding:10px 12px;border-top:1px solid var(--border);display:flex;gap:10px;justify-content:flex-end}
.tbl-wrap{overflow:auto;max-height:56vh;border:1px solid var(--border);border-radius:14px;background:#fff}
table{width:100%;border-collapse:collapse;font-size:var(--fs-sm)}
th,td{border-bottom:1px solid #eef0f3;padding:8px;vertical-align:middle}
th{position:sticky;top:0;background:#fff;z-index:1;text-align:left}
.tbl-input{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;min-height:36px;font-size:var(--fs)}
input[type="checkbox"].sm{width:var(--cb);height:var(--cb);min-width:var(--cb);min-height:var(--cb);accent-color:var(--primary)}
select.msel{min-height:130px;padding:6px;border-radius:12px}
select.msel option{padding:6px 8px;line-height:1.2}
.counter{color:#344054;background:#eff1f5;border:1px solid #e3e6ec;border-radius:999px;padding:4px 10px;font-size:12px;font-weight:700}
@media (min-width:720px){
  .header{grid-template-columns:auto 1fr}.header img{height:68px}
  .grid4{grid-template-columns:repeat(4,1fr)}
  .container{padding:0 16px}.card{padding:20px}
  :root{--cb:18px}
}
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Roles del sistema</h2>
      <div style="display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center">
        <input id="roleNew" class="input-soft" placeholder="Nuevo rol (ej. Mantenimiento)">
        <button id="roleAdd" class="btn btn-primary">Añadir</button>
      </div>
      <div class="tbl-wrap" style="margin-top:10px">
        <table>
          <thead><tr><th>Rol</th><th style="width:180px">Acciones</th></tr></thead>
          <tbody id="tbRoles"></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h2>Gestión de personal</h2>
      <div class="grid4" style="grid-template-columns:1fr 1fr">
        <input id="nNum" class="input-soft" placeholder="No. de empleado">
        <input id="nNombre" class="input-soft" placeholder="Nombre y apellido">
        <div style="grid-column:1/-1">
          <label class="field" style="margin:0 0 6px 0"><span style="display:block">Roles (multi-select)</span></label>
          <select id="nRolesSel" class="msel" multiple size="6"></select>
        </div>
        <div style="grid-column:1/-1"><button id="add" class="btn btn-primary" style="width:100%">Agregar</button></div>
      </div>
      <div class="tbl-wrap" style="margin-top:8px">
        <table>
          <thead><tr><th>Activo</th><th>Número</th><th>Nombre</th><th>Roles (multi)</th><th>Acciones</th></tr></thead>
          <tbody id="tb"></tbody>
        </table>
      </div>
      <div style="margin-top:10px"><a href="index.html?v=v1g_designpolish">← Volver al formulario</a></div>
    </div>
  </div>
  <script src="settings.js?v=v1g_designpolish"></script>
</body></html>
