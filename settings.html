<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Configuración</title>
<style>
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;margin:0}
.container{max-width:720px;margin:18px auto;padding:0 12px}
.card{background:#fff;border:1px solid #e6e7ec;border-radius:16px;box-shadow:0 1px 2px rgba(16,24,40,.06);padding:16px;margin-bottom:12px}
h1{margin:6px 0 8px}
.field label{display:block;font-size:12px;color:#344054;margin-bottom:6px;font-weight:700}
input{width:100%;padding:11px 12px;border:1px solid #e6e7ec;border-radius:14px}
.row{display:flex;gap:10px;flex-wrap:wrap}
.btn{appearance:none;border:1px solid #e6e7ec;background:#fff;border-radius:12px;padding:10px 14px;cursor:pointer}
.btn-primary{background:#0d6efd;color:#fff;border-color:#0d6efd}
.tip{font-size:12px;color:#667085}
</style>
</head>
<body>
<div class="container">
  <div class="card"><h1>Configuración</h1>
    <div class="field"><label>Cambiar PIN de Encargado</label><div class="row">
      <input id="pinNew" placeholder="Nuevo PIN" inputmode="numeric" style="flex:1 1 220px">
      <button id="savePin" class="btn btn-primary">Guardar PIN</button>
    </div><div class="tip">Si olvidas el PIN, puedes entrar a esta pantalla con <code>?skipAuth=1</code> y establecer uno nuevo.</div></div>

    <div class="field"><label>Instalar app</label>
      <div class="row">
        <button id="installBtn" class="btn">Instalar PWA</button>
        <button id="shareSite" class="btn">Compartir enlace del formulario</button>
        <button id="copySite" class="btn">Copiar enlace</button>
      </div>
    </div>

    <div class="field"><label>Gestión de personal</label>
      <a class="btn" href="personal.html">Abrir gestión en nueva pantalla</a>
    </div>

    <div class="field"><label>Historial</label>
      <a class="btn" href="historial.html">Abrir historial</a>
    </div>
  </div>
  <a class="btn" href="index.html">← Volver</a>
</div>
<script src="auth.js?v=iphone_ok"></script>
<script src="settings.js?v=iphone_ok"></script>
</body>
</html>
