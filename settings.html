<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuración — Registro de Personal (roles_v1b)</title>
  <style>
    :root { --bg:#f7f7fb; --fg:#111; --muted:#666; --border:#e4e7ec; --primary:#0d6efd }
    * { box-sizing:border-box }
    body { margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--fg) }
    .container { max-width:920px; margin:0 auto; padding:16px }
    .card { background:#fff; border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:0 1px 2px rgba(16,24,40,.04) }
    .grid { display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px }
    button { padding:12px; border:1px solid var(--border); border-radius:10px; background:#fff; font-weight:600; min-height:44px }
    button.primary { background:var(--primary); color:#fff; border-color:var(--primary) }
    input { width:100%; padding:10px; border:1px solid var(--border); border-radius:10px; min-height:40px }
    table { width:100%; border-collapse:collapse; margin-top:12px } 
    th,td { border:1px solid var(--border); padding:8px; font-size:14px } 
    th { background:#f2f4f7; text-align:left }
    .role-chip { display:inline-block; padding:4px 8px; border:1px solid var(--border); border-radius:999px; margin:2px; font-size:12px }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 style="margin:0 0 12px 0">Gestión de personal</h2>
      <div class="grid">
        <input id="nNum" placeholder="No. de empleado">
        <input id="nNombre" placeholder="Nombre y apellido">
        <div id="nRoles"></div>
        <button id="add" class="primary">Agregar</button>
        <button id="exp">⬇️ Exportar JSON</button>
        <div>
          <input id="impFile" type="file" accept="application/json">
          <button id="imp">⬆️ Importar JSON</button>
        </div>
      </div>
      <table>
        <thead><tr><th>Número</th><th>Nombre</th><th>Roles</th><th>Activo</th><th>Acciones</th></tr></thead>
        <tbody id="tb"></tbody>
      </table>
      <div style="margin-top:12px"><a href="index.html?v=roles_v1b">← Volver al formulario</a></div>
    </div>
  </div>
  <script src="settings.js?v=roles_v1b"></script>
</body>
</html>
